<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/login-page/build/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <section class="main w-full min-h-screen flex items-center justify-center">
      <div class="shadow flex rounded max-w-3xl p-5 bg-purple-300">
        <div class="login-form md:w-1/2 px-5">
          <h2 class="font-bold text-2xl md:text-start text-center">LOGIN</h2>
          <p class="text-sm mt-4">If You Are Already A Member Easily Login.</p>

          <form id="loginForm" action="" class="flex-col flex gap-4 mt-5 p-2">
            <div>
              <input id="email" type="email" placeholder="Email" class="p-2 rounded w-full">
              <span id="emailError" class="text-red-500 text-xs hidden">Email is required</span>
            </div>
            <div>
              <input id="password" type="password" placeholder="Password" class="p-2 rounded w-full">
              <span id="passwordError" class="text-red-500 text-xs hidden">Password is required</span>
            </div>
            <button type="submit" class="rounded p-2 bg-slate-600 text-white">Login</button>
          </form>

          <div class="grid grid-cols-3 items-center my-5">
            <hr>
            <p class="text-center">or</p>
            <hr>
          </div>
          <button class="bg-teal-100 w-full p-2 rounded-3xl mt-5"><i class="fa-brands fa-google"></i> Login with Google</button>
          <p class="text-xs mt-4">Forgot Password?</p>
          <div class="mt-2 p-2">
            <hr>
          </div>
          <div class="flex justify-between items-center">
            <p class="text-xs">If you don't have an account, Create..</p>
            <button class="text-sm bg-amber-100 p-1 rounded shadow-md">Register</button>
          </div>
        </div>
        <div class="image w-1/2 rounded md:block hidden">
          <img src="/login-page/images/login illustration.png" alt="logo" class="rounded-[40px]">
        </div>
      </div>
    </section>

    <script src="/login-page/build/main.js">
      
    </script>
  </body>
</html>
